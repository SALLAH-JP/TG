<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WasteGraph — Collecte des déchets</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<header>
		<h1>WasteGraph — Collecte des déchets</h1>
		<div class="toolbar">
			<button onclick="getTeams()">Colorier(jours/équipes)</button>

			<div class="dropdown">
				<label for="source">Source :</label>
				<select id="source" name="source"></select>
			</div>

			<div class="dropdown">
				<label for="destination">Destination :</label>
				<select id="destination" name="destination"></select>
			</div>

			<button onclick="getPath(document.getElementById('source').value, document.getElementById('destination').value)">Rechercher(Dijkstra)</button>
		</div>
	</header>

	<main>
		<section id="graph-container">
			<canvas id="graphCanvas" width="700" height="550"></canvas>
		</section>

		<aside id="legend-panel">
			<h2>Légende</h2>
			<ul class="legend">
				<li><span class="dot team0"></span> Jour/équipe 0</li>
				<li><span class="dot team1"></span> Jour/équipe 1</li>
				<li><span class="dot team2"></span> Jour/équipe 2</li>
			</ul>

			<h2>Résultats</h2>
			<div class="results">
				<p><strong>Chemin :</strong> <span id="path">Aucun chemin trouvé</span></p>
				<p><strong>Distance :</strong> <span id="distance">Infini</span></p>
			</div>
		</aside>
	</main>

	<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
