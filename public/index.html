<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WasteGraph — Collecte des déchets</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>WasteGraph — Collecte des déchets</h1>
		<div class="toolbar">
			<div class="dropdown">
				<label for="source">Source :</label>
				<select id="source" name="source"></select>
			</div>

			<div class="dropdown">
				<label for="destination">Destination :</label>
				<select id="destination" name="destination"></select>
			</div>

			<button onclick="getPath(document.getElementById('source').value, document.getElementById('destination').value)">Rechercher(Dijkstra)</button>
			<button onclick="getTeams()">Colorier(jours/équipes)</button>
			<div>
				<select id="actionSelect">
				    <option value="addNode">Ajouter un nœud</option>
				    <option value="delNode">Supprimer un nœud</option>
				    <option value="addEdge">Ajouter une arête</option>
				    <option value="delEdge">Supprimer une arête</option>
				    <option value="addCons">Ajouter une contrainte</option>
				    <option value="delCons">Supprimer une contrainte</option>
				  </select>

				  <button id="actionBtn" onclick="modifGraph()">OK</button>
			</div>
		</div>
	</header>

	<main>
		<section id="graph-container">
			<canvas id="graphCanvas"></canvas>
		</section>

		<aside id="legend-panel">
		    <div id="legend-section">
		        <h2>Légende</h2>
		        <ul class="legend">Aucune Equipe</ul>
		    </div>

		    <div id="results-section">
		        <h2>Résultats</h2>
		        <div class="results">
		            <p><strong>Chemin :</strong> <span id="path">Aucun chemin trouvé</span></p>
		            <p><strong>Distance :</strong> <span id="distance">Infini</span></p>
		        </div>
		    </div>
		</aside>

	</main>

	<script src="app.js"></script>
</body>
</html>
